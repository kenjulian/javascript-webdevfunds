<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend><strong>Your Information</strong></legend>
            
            <label for="firstName"><em>First Name</em></label>
            <input type="text" id="firstName" name="firstName" placeholder="Your firstname here"/>
            <br>
            <label for="lastName"><em>Last Name</em></label>
            <input type="text" id="lastName" name="lastName" placeholder="Your lastname here"/>
            <br>
            <label for="email"><em>Email:</em></label>
            <input type="email" id="email" name="email" placeholder="Your email here"
                
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" id="baseball" name="sport" value="baseball"/>
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="rugby"/>
                <label for="rugby">Rugby</label>
                <input type="radio" id="snowboarding" name="sport" value="snowboarding"/>
                <label for="snowboarding">Snowboarding</label>
                <!-- the name attribute w/ value sport enables radio function by selecting only 1 option -->
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat"/>Cat
                <input type="checkbox" name="pets" value="dog"/>Dog
                <input type="checkbox" name="pets" value="Iguana"/>Iguana
            </div>
            
        </fieldset>
        <input type="submit" style="background: green; color: white;">

    </form>
</body>
</html>
