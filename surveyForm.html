<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend><strong>Your Information</strong></legend>
            
            <figcaption><em>First Name</em></figcaption>
            <input type="text" name="firstName" placeholder="Your firstname here"/>
            <br>
            <figcaption><em>Last Name</em></figcaption>
            <input type="text" name="lastName" placeholder="Your lastname here"/>
            <figcaption><em>Email:</em></figcaption>
            <input type="email" name="email" placeholder="Your email here"
                
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball"/>Baseball
                <input type="radio" name="sport" value="rugby"/>Rugby
                <input type="radio" name="sport" value="snowboarding"/>Snowboarding
                <!-- the name attribute w/ value sport enables radio function by selecting only 1 option -->
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat"/>Cat
                <input type="checkbox" name="pets" value="dog"/>Dog
                <input type="checkbox" name="pets" value="Iguana"/>Iguana
            </div>

        </fieldset>
    </form>
</body>
</html>
